<article>
  <a [routerLink]="['/blog', article.permalink]">
    <img class="img-fluid" src="{{ article.imageUrl }}" alt="{{ article.title }}" />
  </a>
  <a [routerLink]="['/blog', article.permalink]" class="title">
    {{ article.title }}
  </a>
  <p>{{ article.preview }}</p>
  <a [routerLink]="['/blog', article.permalink]">read more...</a>
</article>
